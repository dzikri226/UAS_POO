{% extends 'base.html' %} {% block content %}
<h1 class="bg-zinc-800 text-center text-5xl py-5 text-white font-bold mb-20">
  Fell Good Coffee
</h1>

<div class="flex flex-wrap bg-black">
  {% for coffee in coffee %}
  <div class="w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class="bg-white rounded-lg shadow-md">
      <h5 class="text-xl font-bold p-4">{{ coffee.name }}</h5>
      <img class="w-full h-80" src="{{ coffee.image.url }}" alt="Gambar Kopi" />
      <div class="p-4 flex justify-between items-center">
        <p class="text-lg font-bold">Rp. {{ coffee.price }}</p>
        <a href="{% url 'order' coffee_id=coffee.id %}" class="bg-zinc-800 text-white px-4 py-2 rounded-lg hover:bg-zinc-700">Order Coffee</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
